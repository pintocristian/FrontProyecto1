<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container emp-profile container-min">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                            alt="" />
                    </div>
                </div>
                <div class="col-md-6 div-principal">
                    <div class="profile-head" *ngIf="user$ | async as user">
                        <h5>
                            Bienvenido {{ user?.displayName }}
                        </h5>
                        <div>
                            <button class="btn btn-primary btn-sm" (click)="openDialog()">Vincular Materia</button>
                        </div>
                        <div>
                            <li *ngIf="codigo" >
                                <h5>El codigo de la materia es: <i>{{codigo}}</i></h5>
                              </li>
                        </div>
                        <div class="form-group mt-3">
                            <button (click)="verCalendario()" class="btn btn-primary btn-sm">
                                Ver Calendario
                            </button>
                        </div>
                        <div class="col-lg-12 laboratorios">
                            <mat-card class="primera-card">
                                <mat-card-title class="titulo-practica">Practica Caida Libre</mat-card-title>  
                                <mat-card-contentSiple> Content</mat-card-contentSiple>
                                <br>
                                <br>
                                <button mat-raised-button  class="irPractica" routerLink="/practicacaidalibre">Ir a la practica</button>
                            </mat-card>

                            <mat-card class="primera-card">
                                <mat-card-title class="titulo-practica">Practica Ley de Hooke</mat-card-title>  
                                <mat-card-contentSiple> Content</mat-card-contentSiple>
                                <br>
                                <br>
                                <button mat-raised-button  class="irPractica" routerLink="/practicaleyhooke">Ir a la practica</button>
                            </mat-card>
                            <mat-card class="primera-card">
                                <mat-card-title class="titulo-practica">Practica Movimiento Parabolico</mat-card-title>  
                                <mat-card-contentSiple> Content</mat-card-contentSiple>
                                <br>
                                <br>
                                <button mat-raised-button  class="irPractica" routerLink="/practicamovparabolico">Ir a la practica</button>
                            </mat-card>
                        </div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab"
                                    aria-controls="home" aria-selected="true">Mis materias</a>
                            </li>
                        </ul>
                        <div class="col-md-8">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6 ">
                                            <p>{{materias}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
