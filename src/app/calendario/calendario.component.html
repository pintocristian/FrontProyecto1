<h1>Elija el dia y la franja horaria para la realizacion de la practica de laboratorio </h1>
<div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input [matDatepickerFilter]="myFilter" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker touchUi #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

</div>
