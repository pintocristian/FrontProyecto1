<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>devcoy | Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



<main>
    <div class="col-12 col-lg-3 offset-lg-9 panel h-100 py-5 container-fluid">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Inicia sesión</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo electrónico"
                            formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Login
                    </button>
                </form>
                <div class="form-group mt-3">
                    <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">
                        Google
                    </button>
                </div>

            </div>

        </div>
        <div class="text-center uk-padding-bottom-remove">
            <br>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Escudo_original_de_la_universidad_del_Cauca.jpg"
                width="300px" height="400px">
        </div>
        <footer class="text-center">
            Todos los derechos reservados 2022 | <strong>Creado por: U. del Cauca</strong>
        </footer>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
